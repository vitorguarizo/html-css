<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
            color: white;
            
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu teste com filmes</h1>
    <table>
        <tr class="linha">
            <th>Marvel</th>
            <th>Dc</th>
            <th>Anime</th>
            <th>Disney</th>
            <th>Cartoon</th>
        </tr>
        <tr>
            <td>Iron man</td>
            <td>Batman</td>
            <td>One piece</td>
            <td>Bambi</td>
            <td>Hora de Aventura</td>
        </tr>
        <tr>
            <td>Thor</td>
            <td>Flash</td>
            <td>Naruto</td>
            <td>Rei leão</td>
            <td>Gumball</td>
        </tr>
        <tr>
            <td>Vingadores</td>
            <td>Superman</td>
            <td>Dragon ball</td>
            <td>Pequena Sereia</td>
            <td>Apenas um show</td>
        </tr>
        <tr>
            <td>Capitã Marvel</td>
            <td>Aquaman</td>
            <td>Boku no Hero</td>
            <td>Carros</td>
            <td>Titio Avô</td>
        </tr>
    </table>
</body>
</html>
