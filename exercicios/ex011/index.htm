<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu teste</title>
</head>
<body>
    <h1>Teste com imagens dinâmicas</h1>
    <p>Aqui abaixo está um teste de imagens flexíveis</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/eu300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/eu700.jpeg" type="image/jpeg">
        <img src="imagens/eu1000.jpeg" alt="Imagem Flexível">
    </picture>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
