<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos etá hospedado no meu próprio servidor.</p>
    <video width="560px" height="315" poster="imagens/limoes-capa.png" controls loop>
      <source src="midia/meu.video.yt.m4v" type="video/mp4">
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>Seu navegador não tem compatilidade com reprodução com vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=meeUEiwQNxkU3sy6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vimeo</h1>
    <div style="padding:54.06% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29&autoplay=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
